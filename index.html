<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/master.css">
    <title>War</title>
</head>
<body>

    <div class="container">
        <div id="opponent-wrapper" class="card-wrapper">
            <img id="opponent-deck" src="./assets/img/cards/card_back.png" alt="">
            <img id="opponent-card" src="./assets/img/cards/card_back.png" alt="">
        </div>

        <div id="player-wrapper" class="card-wrapper">
            <img id="player-card" src="./assets/img/cards/card_back.png" alt="">
            <img id="player-deck" src="./assets/img/cards/card_back.png" alt="">
        </div>
    </div>

    <div id="score-wrapper">
        <span>Opponent cards: <div id="opponent-score">26</div></span>
        <span>Player cards: <div id="player-score">26</div></span>
        <button type="button" name="button">Simulate game</button>
    </div>

    <div id="opponent-cards"></div>
    <div id="player-cards"></div>
    <div id="tie-cards"></div>

</body>

<script src="./assets/js/main.js" charset="utf-8"></script>
</html>
